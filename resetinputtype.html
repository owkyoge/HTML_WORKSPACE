<html>
<body>

<h2>Reset Button</h2>

<p>The <strong>input type="reset"</strong> defines a reset button that resets all form values to their default values:</p>

<form action="/action_page.php">
  <label for="fname">First name:</label><br>
  <input type="text" id="fname" name="fname" value="Yogi"><br>
  <label for="lname">Last name:</label><br>
  <input type="text" id="lname" name="lname" value="Marthand"><br><br>
  <input type="submit" value="Submit">
  <input type="reset">
</form> 


</body>
</html>
