<html lang="en">
    <head>
        <title>CSS Template</title>
        <meta charset="utf-8">
        <meta name="viewport" content="width=device-width, initial-scale=1">
        <style>
            * {
                box-sizing: border-box;
            }
            body {
                font-family: Arial, Helvetica, sans-serif;
                height: 100%;
                width: 100%;
            }
            header {
                padding: 30px;
                background-color:  #666;
                text-align: center;
                font-size: 35px;
                color: white;
                font-size: large;
            }
            nav {
                float: left;
                background: rgb(231, 220, 220);
                padding: 20px;
                width: 40%;
                height: 300px;
            }
            nav ul {
  list-style-type: none;
  padding: 0;
}
            article {
                float: left;
                background: rgb(182, 88, 206);
                padding: 20px;
                width: 70%;
                height: 300px;
            }
            section ::after {
                content: "";
                display: table;
                clear: both;
                
            }
            footer {
                background-color: rgb(64, 202, 99);
                text-align: center;
                color: rgb(196, 28, 106);
                padding: 15px;

            }
            @media (max-width: 500px) {
  nav, article {
    width: 75%;
    height: auto;
  }
}
        </style>
    </head>
    <body>
        <h2>CSS Layout Float</h2>
        <header>
            <h2>Cities</h2>
        </header>

        <section>
            <nav>
                <ul>
                    <li><a href="#">London</a></li>
                    <li><a href="#">Paris</a></li>
                    <li><a href="#">Tokyo</a></li>
                </ul>
            </nav>
            <article>

            </article>
        </section>
        <footer>
            <p>Footer</p>
        </footer>

    </body>
</html>
