<html>
    <head>
        <script type="text/javascript" lang="javascript">

// abs 
            var a = Math.abs(-9);
            console.log(a);
            console.log(Math.abs(29.98));
            console.log(Math.abs(null));
            console.log(Math.abs("String"));

            // acos 

            console.log(Math.acos(-1));
            console.log(Math.acos(null));
            console.log(Math.acos(29.98));
            console.log(Math.acos("String"));

            // asin

            console.log(Math.asin(-1));
            console.log(Math.asin(null));
            console.log(Math.asin(29.98));
            console.log(Math.asin("String"));

            // atan

            console.log(Math.atan(-1));
            console.log(Math.atan(5));
            console.log(Math.atan(30));
            console.log(Math.atan("string"));

            // atan2

            console.log(Math.atan2(90,15));
            console.log(Math.atan2(0,-0));
            console.log(Math.atan2(15,90));
            console.log(Math.atan2(+Infinity,-Infinity));

            // ceil

            console.log(Math.ceil(45.96));
            console.log(Math.ceil(45.26));
            console.log(Math.ceil(-45.96));
            console.log(Math.ceil(-45.26));

              // cos

            console.log(Math.cos(90));
            console.log(Math.cos(30));

            //exp

            console.log(Math.exp(1));
            console.log(Math.exp(30));

            // floor

            console.log(Math.floor(98.99));
            console.log(Math.floor(-98.99));

            // log

            console.log(Math.log(10));
            console.log(Math.log(0));
            console.log(Math.log(-1));

            // max 

            console.log(Math.max(10,29,39,40,30,48));
            console.log(Math.max(-12,-19,-30,-50,-1));


            // min

            console.log(Math.min(10,29,39,40,30,48));
            console.log(Math.min(-12,-19,-30,-50,-1));

            // pow "power"

            console.log(Math.pow(18,2));
            console.log(Math.pow(-1,2));

            // random

            console.log(Math.random());

            // sin 

            console.log(Math.sin(0.5));
            console.log(Math.sin(90));

            // round 

            console.log(Math.round(2.8));
            console.log(Math.round(-3.9));

            // sqrt

            console.log(Math.sqrt(81));
            console.log(Math.sqrt(36));

            // tan

            console.log(Math.tan(90));
            console.log(Math.tan(-30));

            // toSource 

            console.log(Math.toSource());
















        

            






            


        </script>
    </head>
    <body>

    </body>
</html>
