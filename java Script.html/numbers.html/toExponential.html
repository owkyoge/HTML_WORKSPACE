<html>
<head>
<script type="text/javascript" lang="javascript" >

    var num = 77.1234;
    var val = num.toExponential();

    console.log(val);

    var val1 = num.toExponential(4);
    console.log(val1);

    var val2 = num.toExponential(2);
    console.log(val2);

    var val3 = num.toFixed();
    console.log(val3);

    var val4 = num.toFixed(2);
    console.log(val4);

    var val5 = num.toFixed(5);
    console.log(val5);

    var numm = num.toLocaleString();
    console.log(numm);

    console.log(num.toPrecision(2));
    console.log(num.toPrecision(4));
    console.log(num.toString());
    console.log(num.toString(2));
    console.log(num.toString(4));

    console.log(num.valueOf());




</script>
</head>
<body>

</body>


</html>
