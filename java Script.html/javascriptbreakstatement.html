<html>
    <body>
        <script type="text/javascript">
            var x = 1;
            document.write("Entering the Loop </br>");

            while( x < 20)  {

                if (x == 5) {
                    break;
                }
                    x = x + 1;
                    document.write(x + "</br>")
            }

            document.write("Exiting the Loop </br>")
        </script>
    </body>
</html>
